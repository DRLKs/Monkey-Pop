<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajustes</title>
    <link rel="stylesheet" href="styles/ajustes.css">
    <link rel="stylesheet" href="styles/barraNavegador.css">
</head>
<body>
    <div class="navbar">
        <button class="nav-button" id="back-button" onclick="goBack()">Volver</button>
    </div>

    <div id="container-controles">
        <h1> AJUSTES </h1>

        <form id="controlForm">
            <div id="control-volumen">
                <label for="volumen">Volumen: </label>
                <input type="range" id="volumen" name="volumen" min="0" max="100">
            </div>

            <div id="control-lenguaje"> <!-- Comentario-->
                <label for="lenguaje">Lenguaje: </label>
                <select id="lenguaje" name="lenguaje">
                    <option value="es">Español</option>
                    <option value="en">Inglés</option>
                    <option value="fr">Francés</option>
                    <option value="de">Alemán</option>
                </select>
            </div>

            <button id="boton-submit" type="submit">Guardar Ajustes</button>
        </form>
    </div>

    <script src="js/traducciones.js"></script>
    <script src="js/ajustes.js"></script>
    <script src="js/ajustes.js"></script>
</body>
</html>
