<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juegoo</title>
    <link rel="stylesheet" href="styles/juego.css">
    <link rel="stylesheet" href="styles/navegador.css">
</head>
<body>

    <div class="navbar">
        <button class="back-button" onclick="goBack()">Volver</button>
        <div class="nav-links">
            <a id="pause-btn">Pausa</a>
            <a id="reset-btn">Reiniciar</a>
        </div>
    </div>

    <div class="game-container">
        <h2>RONDA 1</h2>
        <div class="info">
            <div class="coins">Monedas <span id="coins">5,000</span></div>
            <div class="lives">Vidas <span id="lives">150 ❤️</span></div>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div class="monkey-selection">
            <h3>Monos Disponibles</h3>
            <div class="monkeys">
                <button class="monkey" data-cost="100"><img src="assets/images/monkeys/monoBasico.webp" alt="Mono 1"> 100</button>
                <button class="monkey" data-cost="200"><img src="assets/images/monkeys/monoFusil.webp" alt="Mono 2"> 200</button>
            </div>
        </div>
    </div>


    <script src="js/juego.js"></script>

</body>
</html>
